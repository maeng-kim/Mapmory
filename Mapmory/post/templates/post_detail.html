<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <!-- 필요한 CSS 및 스타일링 링크 등을 포함합니다. -->
</head>
<body>
    <h1>제목: {{ post.title }}</h1>
    <h3>내용</h3>
    <p>{{ post.contents }}</p>
    {% for photo in post.photo_set.all %}
        <img src="{{ photo.image.url }}" width="200" height="200"><br>
    {% endfor %}
    <p>선택한 해시태그들:</p>
    <ul>
        {% for hashtag in post.hashtag.all %}
            <li>{{ hashtag.name }}</li>
        {% endfor %}
    </ul>
    <p>글쓴이: {{ post.writer }}</p>
    <!-- 게시물의 내용 및 상세 정보를 표시합니다. -->
</body>
</html>
