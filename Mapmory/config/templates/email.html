{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Email Information</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <link href="{% static 'css/_settings1.css' %}" rel="stylesheet">
         
     <script src="{%static 'js/script.js'%}"></script>


          
</head>
<body>
    <div class="container">
        <div class="setting2">
          <div class="korean-text">
              연결된 이메일 확인
              </div>

          </div>
          <div class="english-text">
           <div class="text">check email</div>
                </div>
          </div>
        </div>
      </div>
      
   
    

    <div style="width: 400px;
          height: 300px;

        top: 120px;
        position:absolute;
         
          box-shadow: -4px 9px 25px -6px rgba(0, 0, 0, 0.10);
          justify-content: center;
          align-items: center;
          background: rgba(255, 240, 239, 0.79);
          border-radius: 50px; 
          border: 0.15px rgba(84.26, 84.26, 84.26, 0.80) solid;
          display: inline-flex;">
      
    {% if email %}
        <h4>Input Email : {{ email }}</h4>
    {% else %}
        <h2>Email not available</h2>
    {% endif %}
</div>
