{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>password reset</title>
    <link href="{% static 'css/_settings.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
</head>
<body>
 
    

      <form method="POST" action="{% url 're_password' %}">
      {% csrf_token %}
      <div style="width: 400px;
          height: 300px;
         
          position: absolute; 
          box-shadow: -4px 9px 25px -6px rgba(0, 0, 0, 0.10);
          justify-content: center;
          align-items: center;
          background: rgba(255, 240, 239, 0.79);
       border-radius: 50px; 
      border: 0.15px rgba(84.26, 84.26, 84.26, 0.80) solid;
      display: inline-flex;">
      
      <form method="POST" action="{% url 're_password' %}">
     <div class="container2 " style="left:400px";>
      현재 비밀번호 : <input name="current_password" type="password">

      변경할 비밀번호 :
      <input name="new_password" type="password">
      <br><br>
      비밀번호 확인 : 
      <input name="confirm_password" type="password">
      <br><br>
      <input class="btn btn-primary"style="left:300px" type="submit"onclick="alert('비밀번호 변경완료')"value="변경"> 
     </div>
    </form>
    </div>
       
       
  </div>
   
  
</div>
</div>
