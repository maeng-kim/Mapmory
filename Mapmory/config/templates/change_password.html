<!DOCTYPE html>
<html>
<head>
    <title>password reset</title>
    <link href="{% static 'css/_settings1.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

<body>
 
    

      
      {% csrf_token %}
      <div class="container">
        <div class="setting2">
          <div class="text" style=" font-size: 24px;text-align: center;width: 700px;height:20px ;">
                비밀번호 재설정
          </div>
          </div>
        </div>
  

       <div class="container">      
            <div class="setting1">
      
              <form method="POST" action="{% url 're_password' %}">

                  현재 비밀번호 : <input name="current_password" type="password">

                  <input name="new_password" type="password">

                  <input name="confirm_password" type="password">
                  <br><br>
                  <input class="btn btn-primary" type="submit"onclick="alert('비밀번호 변경완료')"value="변경">

      </div>
