                <input name="password" class="membershipInfo" style="left: 130px; top: 176px; position: absolute;" type="password">
                </input>
                <input name="password2" class="membershipInfo" style="left: 130px; top: 218px; position: absolute;" type="password">

                </input>
            </div>


            <div class="container">
                <div class="setting1">
                  <div class="korean-text">      
                    <div class="text "> 언어 설정</div>
                  </div>

                  </div>

                  </div>

                  </div>

                  </div>
                  <div class="english-text">  
                    <div class="text" >push setting</div>
                  </div>
                  <div class="korean-text">  
                    <div class="text" >보안</div>
                  </div>
                  <div class="english-text">  
                    <div class="text" >Security</div>
                  </div>
                    
                    
                </div>
            </div>

            <!--가입버튼-->
            <input class="btn btn-primary" type="submit" value="가입">
        </form>
    </body>
</html>
